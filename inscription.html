<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ma Page d'inscription</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js">

  </script>
</head>
<body>

<div class="container-fluid">
  <!--Debut section Formulaire  -->
 <div class="formulaire p-4" style="max-width: 600px; margin: 50px auto; background-color: #DFDFDE;">
  <form>

    <div class="my-3">
      <h2 class="text-center text-primary">VEUILLEZ VOUS INSCRIRE</h2>
    </div>

    <div class="mb-3">
      <label class="form-label">Nom d'utilisateur :</label>
      <input class="form-control" type="text" placeholder="Entrer Votre usename">
    </div>
    <div class="mb-3">
      <label class="form-label">Email :</label>
      <input class="form-control" type="text" placeholder="Entrer Votre email">
    </div>
    <div class="mb-3">
      <label class="form-label">Prenom :</label>
      <input class="form-control" type="text" placeholder="Entrer Votre Prenom">
    </div>
    <div class="mb-3">
      <label class="form-label">Nom :</label>
      <input class="form-control" type="text" placeholder="Entrer Votre Nom">
    </div>

    <div class="mb-3">
      <label class="form-label">Mot de passe :</label>
      <input class="form-control" type="password" placeholder="Entrer Votre Mot de passe">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirmer Mot de Passe :</label>
      <input class="form-control" type="password" placeholder="Veuillez confirmer le mot de passe">
    </div>


    <div class="row mb-3">
      <div class="col-md-4">
        <input type="radio" > Masculin
      </div>
      <div class="col-md-4">
        <input type="radio" > Feminin
      </div>
      <div class="col-md-4">
        <input type="radio"> Autre
      </div>
    </div>

    <div class="mb-3">
      <select class="form-select">
        <option selected>Selectionner une region</option>
        <option>Conakry</option>
        <option>Kindia</option>
        <option>Mamou</option>
        <option>Faranah</option>
        <option>N'Zérekoré</option>
        <option>Labé</option>
        <option>Kankan</option>
      </select>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary">S'inscrire</button>
    </div>
  </form>
 </div>

 <!--Fin section Formulaire  -->
</div>
</body>
</html>
